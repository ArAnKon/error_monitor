<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
<div class="header">
    <h3>Перехватчик ошибок. Alpha</h3>
    <span id="totalCount">0</span>
</div>

<div class="stats">
    <div class="stat-item">
        <span>Console Errors:</span>
        <span id="errorCount" class="error-count">0</span>
    </div>
    <div class="stat-item">
        <span>Network Errors:</span>
        <span id="networkCount" class="network-count">0</span>
    </div>
</div>

<div class="buttons">
    <button id="clearAll">Очистить все</button>
    <button id="testError">Тест ошибки консоли</button>
    <button id="testNetwork">Тест ошибки Network</button>
</div>

<script src="popup.js"></script>
</body>
</html>
